<div style="background-color: darkslateblue">
<a routerLink = "/" routerLinkActive="Active"><button class="btn btn-danger">BACK</button></a>
<div class="   d-flex align-items-center justify-content-center"
style="height: 100vh;">
<form (ngSubmit)="onSubmit()" style="flex-align: center">
   <h1 class="card-title text-light" >Enter Room Code</h1><br>
   <input type="text" [(ngModel)] = "room.roomCode" name="roomCode" required ><br><br>
   <button class="btn me-5 btn-primary" style="font-size: 1.2em;" type="ngSubmit">GO</button>
</form>

</div>
</div>
