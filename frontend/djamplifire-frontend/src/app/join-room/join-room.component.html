<div style="background-color: darkslateblue">
  <a routerLink="/" routerLinkActive="Active">
    <button class="btn btn-danger ms-5 mt-5">BACK</button>
  </a>

  <div *ngIf="loggedIn; else elseBlock">
    <div
      class="d-flex align-items-center justify-content-center"
      style="height: 100vh"
    >
      <form (ngSubmit)="onSubmit()" style="flex-align: center">
        <h1 class="card-title text-light">Enter Room Code</h1>
        <br />
        <input
          type="text"
          [(ngModel)]="room.roomCode"
          name="roomCode"
          required
        />
        <br /><br />
        <button
          class="btn me-5 btn-primary"
          style="font-size: 1.2em"
          type="ngSubmit"
        >
          GO
        </button>
      </form>
    </div>
  </div>

  <ng-template #elseBlock>
    <div
      class="d-flex align-items-center justify-content-center"
      style="height: 100vh"
    >
      <div class="card">
        <div class="card-body">
          <h1 class="card-title">Login to Spotify</h1>
          <p class="card-text">
            You have to have Spotify premium to be able to DJ on this site.
          </p>

          <div>
            <button
              (click)="login()"
              mdbRipple
              type="button"
              class="btn btn-primary"
            >
              Login to Spotify
            </button>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</div>
