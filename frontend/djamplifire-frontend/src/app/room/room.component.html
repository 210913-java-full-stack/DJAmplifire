<app-webplayer [token]="room.roomToken"></app-webplayer>
<div>
  <div *ngIf="!host; else elseBlock" class="bg-dark">
    <h1 class="text-center text-light">{{ room.roomTitle }}</h1>
    <div
      class="d-flex align-items-center justify-content-center"
      style="height: 100vh"
    >
      <div class="card">
        <div class="card-body">
          <h2>{{ currentSong.name }}</h2>
          <h3>{{ currentSong.artist }}</h3>
          <p>{{ currentSong.album_name }}</p>
      </div>
      <div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Device ID</th>
              <th scope="col">Device Name</th>
              <th scope="col">Device is Active</th>
            </tr>
          </thead>
          <ng-container *ngIf="deviceList.length">
             <tbody *ngFor="let dev of deviceList; let i = index">
                 <td>{{dev.id}}</td>
                 <td>{{dev.name}}</td>
                 <td>{{dev.is_active}}</td>
             </tbody>
           </ng-container>
         </table>
      </div>
      </div>
    </div>
  </div>
  <ng-template #elseBlock>
    <div style="background-color: purple">
      <h1 class="text-center text-light">DJ {{ room.roomTitle }} DJ</h1>
      <div
        class="d-flex align-items-center justify-content-center"
        style="height: 100vh"
      >
        <div>
          <div class="card">
            <div class="card-body">
              <h2>{{ currentSong.name }}</h2>
              <h3>{{ currentSong.artist }}</h3>
              <p>{{ currentSong.album_name }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</div>
