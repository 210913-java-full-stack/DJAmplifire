<app-webplayer [token]="room.roomToken"></app-webplayer>
<div>
  <div *ngIf="!host; else elseBlock">
    <div class="col-md-6" style="background-color: lightgreen; color: black">
      Room : {{ room.roomTitle }}
    </div>
  </div>
  <ng-template #elseBlock>
    <div class="modal-body row">
      <div class="col-md-6" style="background-color: darkgreen; color: white">
        //DJ part of the room - Disc Jockey Side //Install DJ Component
        <!--<dj></dj>???-->
        <a button mdbRipple type="button" style= "color:blue" class="btn play" >Play</a>

        <button class="btn btn-primary" (click)="getDJCurrentTrack()">
          Current Song playing
        </button>
      </div>
    </div>
  </ng-template>
</div>
